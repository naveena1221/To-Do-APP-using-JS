<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="shortcut icon" href="../Assets/Favicon.png" type="image/png">
    <link rel="stylesheet" href="../CSS/toDoList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header id="header" class="head">
        <span class="heading1">To Do List</span>
        <img src="../Assets/toDo img.png" />
        <form id="new-task-form" class="form mt-1">
            <input type="text" name="new-task-form" id="new-task-input" placeholder=" Add a new task here....." />
            <input type="submit" id="new-task-submit" value="Add" />
            <p id="hide">Please enter a task</p>
        </form>
    </header>
    <div class="tabs">
        <button id="all-tab">All</button>
        <button id="pending-tab">Pending</button>
        <button id="completed-tab">Completed</button>
    </div>

    <ul id="taskList"></ul>
    
    
    <script src="../Javascript/toDoList.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
